<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'service/bootstrap/css/bootstrap.min.css' %}"/>

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'service/homepage/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'service/bootstrap/css/bootstrap.min.css' %}"/>

    <!-- Plugin CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'service/homepage/css/animate.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'service/homepage/css/creative.css' %}"/>
    <!--Alert messages for home page-->
    <link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/alert.css' %}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="{% url 'service:main_home' %}">Home</a>
        </div>
    </div>
    <!-- /.container-fluid -->
</nav>

<header>
    <div class="header-content">
        {{ state }}
        <div class="header-content-inner" style="max-width: 40%">
            <section>
                <form action="{% url 'service:register_check' %}" method="post"
                      class="form-horizontal ng-pristine ng-valid">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                            <label for="inputFirstName" class="sr-only">First Name</label>
                            <input type="text" name="user_first_name" value="{{ user_first_name}}" class="form-control"
                                   placeholder="First Name" required
                                   autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                            <label for="inputLastName" class="sr-only">Last Name</label>
                            <input type="text" name="user_last_name" value="{{ user_last_name}}" class="form-control"
                                   placeholder="Last Name" required
                                   autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                            <label for="inputEmail" class="sr-only">Email Address</label>
                            <input type="email" name="username" value="{{ username}}" class="form-control"
                                   placeholder="Email address"
                                   required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" name="password" value="{{ password}}" class="form-control"
                                   placeholder="Password"
                                   required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                            <label for="inputRePassword" class="sr-only">Re-enter Password</label>
                            <input type="password" name="repassword" value="{{ repassword}}" class="form-control"
                                   placeholder="Re-enter Password"
                                   required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-phone"></span>
                                </span>
                            <label for="inputPhone" class="sr-only">Phone Number</label>
                            <input type="text" name="user_phone" value="{{ user_phone}}" class="form-control"
                                   placeholder="Phone Number" required
                                   autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-grain"></span>
                                </span>
                            <label for="inputDOB" class="sr-only">Date of Birth</label>
                            <input type="text" name="user_dob" value="{{ user_dob}}" class="form-control"
                                   placeholder="Date of Birth (mm/dd/yyyy)" required
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="text-muted text-small">By clicking on Sign up, you agree to terms
                            &amp; conditions and privacy policy</p>
                        <div class="divider"></div>
                        <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
                    </div>

                </form>
            </section>
        </div>
    </div>
</header>

<!-- jQuery -->
<script src="{% static 'service/homepage/js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'service/homepage/js/bootstrap.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'service/homepage/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'service/homepage/js/jquery.fittext.js' %}"></script>
<script src="{% static 'service/homepage/js/wow.min.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'service/homepage/js/creative.js' %}"></script>
<!--Alerts-->
<script src="{% static 'service/bootstrap-notify-3.1.3/bootstrap-notify.js' %}"></script>
<script src="{% static 'service/javascripts/alert-trigger.js' %}"></script>
<script type="text/javascript"> call_alert("{{alert_message}}", "{{alert_type}}") </script>

</body>

</html>
