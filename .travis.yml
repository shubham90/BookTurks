language: python
python:
- '2.7'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
before_install:
- export DJANGO_SETTINGS_MODULE=mysite.settings
install:
- pip install -r requirements.txt
services:
- postgresql
before_script:
- psql -c "CREATE DATABASE travisdb;" -U postgres
script:
- python manage.py test service.tests
- coverage run --source=service manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bookturks
  on:
    repo: zalokhan/BookTurks
env:
  global:
  # DJANGO
  - secure: 
  # SOCIAL
  # FB
  - secure: 
  - secure: 
  # GOOGLE
  - secure: 
  - secure: 
