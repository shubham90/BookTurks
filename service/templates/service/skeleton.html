<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'service/bootstrap/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/fonts.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/signin.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/alert.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/animate.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/footer_style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'service/stylesheets/custom-navbar.css' %}"/>
{% block pre_head %}{% endblock %}

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}Zee Service{% endblock %}</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    {% block head %}{% endblock %}
</head>

<body>

{% block body %}{% endblock %}

<div class="footer-background">
    <footer id="footer-container" class="container">
        <div class="row">
            <div class="col-sm-3">
                <h5 class="papyrus-h3">Contact</h5>
            </div>
            <div class="col-sm-3">
                <h5 class="papyrus-h3">Company</h5>
            </div>
            <div class="col-sm-3">
                <h5 class="papyrus-h3">Feedback</h5>
            </div>
            {% block footer %}{% endblock %}
        </div>
    </footer>
</div>

<script src="{% static 'service/bootstrap/js/jquery-1.12.3.js' %}"></script>
<script src="{% static 'service/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'service/bootstrap-notify-3.1.3/bootstrap-notify.js' %}"></script>
<script src="{% static 'service/javascripts/alert-trigger.js' %}"></script>

{% block script %}{% endblock %}

</body>
</html>
