{% extends "service/skeleton.html" %}
{% load static %}

{% block head %}
{% endblock %}


{% block main_container %}

<div style="padding-top: 50px">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Create your Answer Key</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{ state }}
                <form action="{% url 'service:user_quiz_create' %}" method="post" class="form-signin">
                    {% csrf_token %}
                    <div class="form-group">
                        {% autoescape off %}{{ quiz_form }}{% endautoescape %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block script %}
{% endblock %}}
