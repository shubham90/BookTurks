language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 'zee-service-dev'
  on:
    repo: zalokhan/Django-ServiceWebApp
