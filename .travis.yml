language: python

python:
- '2.7'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
install: pip install -r requirements.txt

services:
  - postgresql

before_script:
  - psql -c 'create database MasterServiceDB;' -U postgres

script: python manage.py test service.tests

deploy:
  provider: heroku
  api_key:
    secure: 
  app: zee-service-dev
  on:
    repo: zalokhan/Django-ServiceWebApp

